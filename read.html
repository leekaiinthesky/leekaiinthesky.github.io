<!DOCTYPE html>
<html>
<head>
    <title>reading speed test</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: Georgia;
        }
        #top {
            top: 0;
            position: fixed;
            width: 100%;
            background-color: #0f0;
        }
        #top table {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            padding: 25px;
        }
        #main {
            font-size: 13pt;
            line-height: 1.6em;
            margin: 150px 5em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        var counter;
        timerOn = 0;

        function startTimer() {
            if (timerOn == 0) {
                counter = setInterval(onTick, 1000);
                timerOn = 1;
            }
        }

        function stopTimer() {
            if (timerOn == 1) {
                clearInterval(counter);
                timerOn = 0;
            }
        }

        function onTick() {
            $('#counter').val(+$('#counter').val() + 1);
            $('#wpm').text(Math.floor($('#wordnumber').text() / $('#counter').val() * 60));
            $('#progress').text(Math.floor($('#wordnumber').text() * 1000 / $('p span').length) / 10);
            $('#remaining').text(Math.floor(($('p span').length - $('#wordnumber').text()) / $('#wpm').text()));
        }

        $(function() {
            $('#source').change(loadSource);
        });

        function loadSource() {
            stopTimer();
            $('#counter').val(0);
            $('#main').load($('#source').val() + ' p', postLoad);
            startTimer();
        }

        function postLoad() {
            // wrap words in spans
            $('p').each(function() {
                var $this = $(this);
                $this.html($this.text().replace(/\b(\w+)\b/g, "<span>$1</span>"));
            });

            // bind to each span
            $('p span').hover(
                function() {
                    $('#wordnumber').text($(this).index('p span') + 1);
                    $('#word').text($(this).text());
                }
            );
        }
    </script>
    </head>
<body>

<div id="top">
<table>
    <tr>
        <td>Load URL: <input id="source" size="40" /></td>
        <td style="text-align: right;">You are on word <span id="wordnumber">0</span>: <span id="word">Load a URL</span>.</td>
    </tr>
    <tr>
        <td>Timer: <input id="counter" value="0" size="5"/> <a id="starttimer" onclick="startTimer();">(start)</a> <a id="stoptimer" onclick="stopTimer();">(stop)</a></td>
        <td style="text-align: right;">You are <span id="progress">0</span>% of the way through the text.</td>
    </tr>
    <tr>
        <td>Rate: <span id="wpm"></span> words per minute.</td>
        <td style="text-align: right;">Estimated minutes remaining: <span id="remaining"></span></td>
    </tr>
</table>
</div>

<div id="main">


</div>
</body>
</html>
